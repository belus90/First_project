{% extends 'base.html' %}

{% block content %}
<h1>Fittnes Classes</h1>
<p class="btn--wrapper">
    <a href="/fittness classes/new"><button class="button">Create New Class </button></a> &ensp;
    <a href="/"><button class="button"> Home </button></a>
</p>
<ul class="flex-container">
    {% for fittnes_class in fittnes_classes %}
    <ul class="fitnes_classes">
        <td><a href="/fittness classes/{{ fittnes_class.id }}"> Class Name: {{fittnes_class.name}} </a></td>
    <p>Fittnes Level: {{ fittnes_class.fittnes_level }}</p>
    <p>Duration: {{ fittnes_class.duration }}</p>
    <p>
        <form action="/fittness classes/{{ fittnes_class.id }}/delete" method="POST">
        <input class="button" type="submit" value="delete" />
        </form> <br>
        <form action="/fittness classes/{{ fittnes_class.id }}/edit" method="POST">
            <input class="button" type="submit" value="edit" />
        </form>
    </p>
    </ul>
    {% endfor %}
  </ul>
<br> 
{% endblock %}
