{% extends 'base.html' %}

{% block content %}
<h1>Visits</h1>

<p class="btn--wrapper">
  <a class="btn btn--action" href="/gyms/new">New</a>
</p>

<ul>
  {% for gym in gyms %}
  <li>
  <p>{{ gym.member.full_name() }} </p>
  <p>{{ gym.fittnes_class.name }}</p>
    <p>
      <form action="/gyms/{{ gym.id }}/delete" method="POST">
        <input class="btn btn--danger" type="submit" value="delete" />
      </form>
    </p>
  </li>
  {% endfor %}
</ul>


{% endblock %}
