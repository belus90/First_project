{% extends "base.html" %}
{% block content %}
<form action="/members/{{member.id}}" method="post">
    <div>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name" value="{{member.first_name}}" required>
    </div>
  
    <div>
      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name" value="{{member.last_name}}" required>
    </div>
    <div>
      <label for="email_addressl">e-mail:</label>
      <input type="email" id="email_address" name="email_address", value="{{member.email_address}}"required autofocus>
  </div>
    <div>
      <label for="date_of_birth">Date Of Birth:</label>
      <input type="text" id="date_of_birth" name="date_of_birth" value="{{member.date_of_birth}}" required autofocus>
    </div>
    <button type="submit">Edit </button>
</form>
<a href="/members"><button> Go Back </button></a>

{% endblock %}
