{% extends "base.html" %}
{% block content %}
<br>
<form action="/members" method="post">

    <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" placeholder="First Name" required autofocus>
    </div>

    <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" placeholder="Last Name" required autofocus>
    </div>
    <div>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="text" id="date_of_birth" name="date_of_birth" placeholder="dd/mm/yyyy" required>
    </div>
    <div>
        <label for="email_address">e-mail:</label>
        <input type="email" id="email_address" name="email_address" placeholder="Email-address" required>
    </div>

    <br>
    <button type="submit">Add New Member</button>
    
</form> <br>
<a href="/members"><button> Go Back </button></a>
{% endblock %}
